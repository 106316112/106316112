        <script>
            function check() 
            {
                if (reg.high.value == "") 
                    alert("未輸入身高!");
                else if (reg.weight.value == "") 
                    alert("未輸入體重!");
                if (isNaN(reg.high.value) || reg.high.value < 0 || reg.high.value > 250) 
                    alert("身高請輸入正確數字!");
                else if (isNaN(reg.weight.value) || reg.weight.value < 0 || reg.weight.value > 250) 
                    alert("體重請輸入正確數字!");
                if (reg.high.value > 0 && reg.high.value < 250 && reg.weight.value > 0 && reg.weight.value < 250) 
                {
                    var BMI;
                    BMI = (reg.weight.value) / ((reg.high.value/100) * (reg.high.value/100));
                    if (BMI < 18.5) 
                        alert("BMI:" + BMI + "您的體重過輕!");
                    else if (BMI >= 18.5 && BMI < 24) 
                        alert("BMI:" + BMI + "   " + "您的體重位於健康體位!");
                    else if (BMI >= 24 && BMI < 27) 
                    	alert("BMI:" + BMI + "   " + "您的體重過重!"); 
                    else if (BMI >= 27 && BMI < 30)  
                    	alert("BMI:" + BMI + "   " + "您的體重輕度肥胖!"); 
                    else if (BMI >= 30 && BMI < 35) 
                    	alert("BMI:" + BMI + "   " + "您的體重中度肥胖!"); 
                    else 
                    	alert("BMI:" + BMI + "   " + "您的體重重度肥胖!"); 
                }
            }
        </script><br/>
